name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build
        env:
           CI: false 
        # Run build with relative base path to support renaming/deployment to any subpath
        run: npm run build -- --base=./

      - name: Check output directory and handle SPA fallback
        id: check_dir
        run: |
          if [ -d "dist" ]; then
            cp dist/index.html dist/404.html || true
            echo "artifact_path=./dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            cp build/index.html build/404.html || true
            echo "artifact_path=./build" >> $GITHUB_OUTPUT
          else
            # Static site fallback: upload current directory
            if [ -f "index.html" ]; then cp index.html 404.html || true; fi
            echo "artifact_path=." >> $GITHUB_OUTPUT
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.check_dir.outputs.artifact_path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
